name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v1.0.0, v2.1.3, etc.

jobs:
  build:
    name: Build Windows
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - rid: win-x64
            artifact: EasyHosts-windows-x64.exe
          - rid: win-arm64
            artifact: EasyHosts-windows-arm64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore src/EasyHosts/EasyHosts.fsproj

      - name: Publish
        run: |
          dotnet publish src/EasyHosts/EasyHosts.fsproj `
            -c Release `
            -r ${{ matrix.rid }} `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:PublishTrimmed=false `
            -o ./publish

      - name: Rename artifact
        run: |
          Move-Item -Path "./publish/EasyHosts.exe" -Destination "./publish/${{ matrix.artifact }}"
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./publish/${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/EasyHosts-windows-x64.exe/EasyHosts-windows-x64.exe
            ./artifacts/EasyHosts-windows-arm64.exe/EasyHosts-windows-arm64.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
